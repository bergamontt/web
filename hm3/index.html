<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main>
        <section class="search-bar">
            <label for="search-bar" id="search-bar-label">Пошук товарів</label>
            <input type="text" name="search-bar" id="search-bar" placeholder="Назва товару">
            <button data-tooltip="Додати" id="add-button">Додати</button>
        </section>
    </main>
    <aside>
        <section class="items-info">
            <article class="items-state">
                <span>Залишилося</span>
            </article>
            <article class="not-bought-items">
            </article>
        </section>
        <section class="items-info">
            <article class="items-state">
                <span>Куплено</span>
            </article>
            <article class="bought-items">
            </article>
        </section>
    </aside>
    <footer>
        <section class="badge">
            <article class="buy-list">
                <span>Buy List</span>
            </article>
            <article class="author">
                <span class="author-name"> Created By: <br>
                    Булавіна Дарія</span>
            </article>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
