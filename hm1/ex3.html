<!-- Створити html файл з компонентом «повна версія картки викладача» з полями: Повне ім’я, стать, вік, email, телефон,
країна, місто, коментар та карта. Додати до компонента data-attribute з кольором фону. Виконуючи завдання
використовувати відповідні семантичні теги. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Lecturer Card</title>
</head>

<body>
    <header>
        <h1>Full Lecturer Card</h1>
    </header>
    <main>
        <section>
            <article>
                <p data-background-colour="blue">Name Surname Lastname</p>
            </article>
            <article>
                <p>Sex: ?</p>
            </article>
            <article>
                <p>Age: ?</p>
            </article>
            <article>
                <p>Email: ?</p>
            </article>
            <article>
                <p>Telephone: ?</p>
            </article>
            <article>
                <p>Country: ?</p>
            </article>
            <details>
                <p>Additional information: ***</p>
            </details>
            <section>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus"></iframe>
            </section>
        </section>
    </main>
</body>

</html>
