<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

        <h1>Info Table</h1>
    </header>

                        <th>Person</th>

                <tbody>
                    <tr>
                        <td>Jaba</th>
                        <td>Male</td>
                        <td>40</td>
                        <td>Estonia</td>
                    </tr>
                    <tr>
                        <td>Ratata</th>
                        <td>Male</td>
                        <td>3</td>
                        <td>Ukraine</td>
                    </tr>
                    <tr>
                        <td>Coco</th>
                        <td>Female</td>
                        <td>56</td>
                        <td>Norway</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
